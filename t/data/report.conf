[Node::Report::Test]
type=sql
description=<<EOT
First node
EOT
columns=mac, ip, start_time, pid, detect_date, regdate, lastskip, status, user_agent, computername, notes, last_arp, last_dhcp, os
sql=<<EOT
BEGIN NOT ATOMIC
  SET @TENANT_ID = ?
  SELECT
    n.mac as mac,
    ip,
    start_time,
    pid,
    detect_date,
    regdate,
    lastskip,
    status,
    user_agent,
    computername,
    notes,
    last_arp,
    last_dhcp,
    device_type AS os
  FROM node n LEFT JOIN ip4log i USING (tenant_id, mac)
  WHERE
    n.tenant_id = @TENANT_ID AND
  (i.end_time = 0 OR i.end_time > NOW())
    ORDER BY n.mac
    LIMIT 1;
END;
EOT
cursor_type=none
has_limit=disabled
